<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baby, do you know your mother?!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Footer with session name -->
  <footer id="sessionFooter"></footer>

  <!-- Screen: Session Setup -->
  <div id="screenSession" class="screen">
    <h1 class="quiz-title">🦜🦆🐓🦩</h1>
    <input type="text" id="sessionNameInput" placeholder="Session Name" />
    <button id="createSessionBtn">Onward!</button>
  </div>

  <!-- Screen: Start Quiz -->
  <div id="screenStart" class="screen hidden">
    <h1 class="quiz-title">Baby, do you know your mother?!</h1>
    <h3 id="sessionIDPrompt" class="question-heading"></h3>
    <button id="startQuizBtn">Let's Find Out</button>
  </div>

  <!-- Screen: Question -->
  <div id="screenQuestion" class="screen hidden">
    <h1 id="questionTitle" class="question-heading"></h1>
    <div id="answersBox" class="answers-container"></div>
    <button id="showResultsBtn" class="action-btn">Show Results</button>
  </div>

  <!-- Screen: Results -->
  <div id="screenResults" class="screen hidden">
    <div id="resultsBox" class="answers-container"></div>
    <button id="nextQuestionBtn" class="action-btn">Next Question</button>
  </div>

  <!-- Screen: Credits -->
  <div id="screenCredits" class="screen hidden">
    <h1 id="questionTitle" class="question-heading">Dashboard!</h1>
    <iframe class="airtable-embed" src="https://airtable.com/embed/appT6ftnkYzexNjvi/shrPbxSqENZaB3WZH" frameborder="0" onmousewheel="" width="100%" height="700" style="background: transparent; border: 1px solid #ccc;"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
