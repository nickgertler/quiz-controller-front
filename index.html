<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Controller</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Screen: Session Setup -->
  <div id="screenSession" class="screen">
    <h1>Start or Load a Session</h1>
    <input type="text" id="sessionNameInput" placeholder="Session Name" />
    <button id="createSessionBtn">Create / Load Session</button>
  </div>

  <!-- Screen: Start Quiz -->
  <div id="screenStart" class="screen hidden">
    <h2>Session: <span id="sessionLabelStart"></span></h2>
    <p>Quiz not started yet. Click below to start!</p>
    <button id="startQuizBtn">Start Quiz</button>
  </div>

  <!-- Screen: Question -->
  <div id="screenQuestion" class="screen hidden">
    <h2>Session: <span id="sessionLabelQ"></span></h2>
    <h3 id="questionTitle"></h3>
    <div id="answersBox"></div>
    <button id="showResultsBtn">Show Results</button>
  </div>

  <!-- Screen: Results -->
  <div id="screenResults" class="screen hidden">
    <h2>Session: <span id="sessionLabelR"></span></h2>
    <div id="resultsBox"></div>
    <button id="nextQuestionBtn">Next Question</button>
  </div>

  <!-- Screen: Credits -->
  <div id="screenCredits" class="screen hidden">
    <h2>End of Quiz</h2>
    <p>All questions completed!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
