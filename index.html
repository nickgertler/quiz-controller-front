<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz Controller</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Start Screen -->
  <div id="screenStart" class="screen">
    <h1>Welcome to Our Quiz!</h1>
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Question Screen -->
  <div id="screenQuestion" class="screen hidden">
    <h2 id="questionTitle"></h2>
    <div id="answersList"></div>
    <button id="showResultsBtn">Show Results</button>
  </div>

  <!-- Results Screen -->
  <div id="screenResults" class="screen hidden">
    <h2>Question Results</h2>
    <div id="resultsBox"></div>
    <button id="nextBtn">Next Question</button>
  </div>

  <!-- Credits Screen -->
  <div id="screenCredits" class="screen hidden">
    <h2>End of Quiz</h2>
    <p>Thanks for playing! Add credits here.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
